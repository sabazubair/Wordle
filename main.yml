name: CI on Pull Request
on: 
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
    uses: actions/checkout@v4

    - name: Set up Node.js

    uses: actions/setup-node@v4

    with:

    node-version: 18
    - name: Install modules
      run: npm install
    - name: Run tests
      run: npm run test